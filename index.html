<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Wilson.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Wilson Fernando</span>
        <span class="job">Web designer</span>
        <span class="job">Front End Developer</span>
      </div>

      <div class="media-buttons">
        <a href="https://www.facebook.com/profile.php?id=100068917028622&locale=pt_BR" style="background: #000000" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="www.linkedin.com/in/wilson-fernando-662937226" style="background: #000000" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a href="https://github.com/Willppo" style="background: #000000" class="link">
          <i class="bx bxl-github"></i>
        </a>
      </div>

      <div class="buttons">
        <a href="www.linkedin.com/in/wilson-fernando-662937226"><button class="button">Conectar</button></a> 
        <a href="www.linkedin.com/in/wilson-fernando-662937226"><button class="button">Mensagem</button></a>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
